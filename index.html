<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="row">
    <div class="column left text">
    <h1 style="margin-bottom: 60px">How does your food impact the environment?</h1>
        <h2 id="selected-food" >Product:</h2>
        <h2>How many times per week do you have it?</h2>
        <select style="width:100px;position: relative;" id="freq">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
        </select>
        <h5 id="serv"></h5>
        <h3 id="result"></h3>
    </div>

    <div class="container column right">
        <div class="header">
            <h1 id="food">Food</h1>
        </div>
        <div class="shelf-background">
            <div class="items"></div>
        </div>
        <script src="main.js"> </script>

    </div>
</div>
</body>
</html>
